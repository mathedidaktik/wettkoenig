<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wettkönig</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/chart.umd.min.js"></script>
</head>
<body>
    <div class="container">    
        <main>
            <div class="simulation-container">
                <div class="input-section">
                    <div class="input-group">
                        <label for="rolls">Anzahl der Würfe:</label>
                        <input type="number" id="rolls" value="" min="1" max="1000000">
                        <p id="max-info">(max. 1.000.000)</p>
                    </div>
                    <button id="roll-button">Würfeln</button>
                    <p>Mit diesem Würfel wird gewürfelt:</p>
                    <iframe src="./ikosaeder/index.html"></iframe>
                </div>
                
                <div class="results-section">
                    <table class="animals-table">
                        <thead>
                            <tr class="images-row">
                                <th></th>
                                <th>
                                    <img src="images/rot.png" alt="Ameise">
                                </th>
                                <th>
                                    <img src="images/gruen.png" alt="Frosch">
                                </th>
                                <th>
                                    <img src="images/gelb.png" alt="Schnecke">
                                </th>
                                <th>
                                    <img src="images/blau.png" alt="Igel">
                                </th>
                            </tr>
                            <tr class="names-row">
                                <th>Tiere</th>
                                <th class="ameise-header">Ameise</th>
                                <th class="frosch-header">Frosch</th>
                                <th class="schnecke-header">Schnecke</th>
                                <th class="igel-header">Igel</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Stand</td>
                                <td class="ameise-cell" id="ameise-count">0</td>
                                <td class="frosch-cell" id="frosch-count">0</td>
                                <td class="schnecke-cell" id="schnecke-count">0</td>
                                <td class="igel-cell" id="igel-count">0</td>
                            </tr>
                        </tbody>
                    </table>
                    
                    <div class="chart-container">
                        <canvas id="results-chart"></canvas>
                    </div>
                    
                    <table class="animal-icons-table">
                        <tr>
                            <td></td>
                            <td><img src="images/rot.png" alt="Ameise"></td>
                            <td><img src="images/gruen.png" alt="Frosch"></td>
                            <td><img src="images/gelb.png" alt="Schnecke"></td>
                            <td><img src="images/blau.png" alt="Igel"></td>
                        </tr>
                    </table>
                </div>
            </div>
        </main>
    </div>
    <div id="footer">
        <div class="infos">Diese Web-Anwendung wurde für das Projekt „<a href="https://quamath.de/" target="_blank">QuaMath</a>“ erstellt, welches durch 15 Bundesländer finanziert wurde. &ensp;
            <button onclick="alert('Die Web-App ‚Wettkönig‘ steht unter MIT-Lizenz. Sie wurde von Michael Kallweit entwickelt, unter Begleitung von Katrin Rolka und Laura Geldermann.');">Weitere Informationen</button>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
